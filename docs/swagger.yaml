      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiserver.successResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apiserver.successResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiserver.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Accept photographer
      tags:
      - client api
